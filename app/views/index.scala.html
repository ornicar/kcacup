@(user: Option[kcacup.models.User], events: List[kcacup.models.Event])

@main("Home")(user) {
  <div class="page-header">
    <h1>
      The KcaCup
      <small>
        Finest levels in town
      </small>
    </h1>
  </div>
  <div class="row">
    <div class="span10">
      <h3>Recent Events</h3>
      @event.list(events)
    </div>
    <div class="span6">
      <div class="hero-unit">
      </div>
    </div>
  </div>
}
