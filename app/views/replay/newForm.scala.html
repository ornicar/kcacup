@(event: kcacup.models.Event, error: Option[String])

@import kcacup.Templating._

<form class="send_replay well" method="POST" action="@kcacup.controllers.routes.Replay.create(event.slug)" enctype="multipart/form-data">
  <div class="clearfix">
    <input type="file" name="replay" />
    <button type="submit" class="btn success">Send a replay</button>
  </div>
</form>

@error.map { e =>
<div class="alert-message error">
  @e
</div>
}
