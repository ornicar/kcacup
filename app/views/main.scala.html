@(title: String)(content: Html)

@metaTitle = {
  KcaCup - @title
}

@stylesheets = {
  <link href="/assets/stylesheets/main.css" rel="stylesheet">
}

@javascripts = {
  <script src="/assets/javascripts/main.js"></script>
}

@body = {
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="@kcacup.controllers.routes.Main.index()">KcaCup</a>
        <ul class="nav">
          <!--<li class="active"><a href="#">Home</a></li>-->
        </ul>
        <a class="register btn primary pull-right" href="@kcacup.controllers.routes.Player.newForm()">Register</a>
        <form class="pull-right">
          <input class="span3" type="text" placeholder="Username" />
          <input class="span3" type="password" placeholder="Password" />
          <button type="submit" class="btn info">Login</button>
        </form>
      </div>
    </div>

  </div>

  <div class="container">

    @content

    <footer>
      <p>KcaCup 2011</p>
    </footer>

  </div> <!-- /container -->
}

@common(metaTitle)(stylesheets)(javascripts)(body)
